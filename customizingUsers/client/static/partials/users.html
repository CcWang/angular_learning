<div ng-controller='userController'>
	<div class="col-sm-12">
		<h3 class="text-center">Add a User</h3>
				<form class="form-horizontal" role='form'>
					<div class="form-group">
						<label class="control-label col-sm-2" for='first_name'>First Name</label>
						<div class="col-sm-10">
							<input id="first_name" ng-model='user.first_name'></input>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for='last_name'>Last Name</label>
						<div class="col-sm-10">
							<input id="last_name" ng-model='user.last_name'></input>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for='lan'>Favorite Language</label>
						<div class="col-sm-10">
							<input id="lan" ng-model='user.lan'></input>
						</div>
					</div>
					<div class="form-group"> 
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-default" ng-click=addUser()>Create User</button>
						</div>
					</div>
				</form>
				<table class="table table-striped">
					<thead>
						<tr>
							<th>First Name</th>
							<th>Last Name</th>
							<th>Fav Language</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody ng-repeat='user in users'>
						<tr>
							<td>{{user.first_name}}</td>
							<td>{{user.last_name}}</td>
							<td>{{user.lan}}</td>
							<td><button class="btn btn-danger" ng-click=removeUser($index)>Delete User</button></td>
						</tr>
					</tbody>
				</table>
			</div>	
	</div>
</div>
