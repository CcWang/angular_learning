<div ng-controller='listController'>
	<div class="row">
			<div class="col-sm-12">
				<table class="table table-striped">
					<thead>
						<tr>
							<th>First Name</th>
							<th>Last Name</th>
							<th>Fav Language</th>
						</tr>
					</thead>
					<tbody ng-repeat='user in users'>
						<tr>
							<td>{{user.first_name}}</td>
							<td>{{user.last_name}}</td>
							<td>{{user.lan}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
</div>
