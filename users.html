<!DOCTYPE html>
<html ng-app='myApp'>
<head>
	<title>Users</title>
	<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js'></script>
   <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script type="text/javascript">
 var myApp = angular.module('myApp',[]);
 myApp.controller('userController', function($scope){
 	$scope.users=[
 		{first_name: "Yukihiro", last_name:"Matsumoto", lan:"Ruby"},
 		{first_name:"Ryan", last_name:"Dahl", lan:"JavaScript"},
 		{first_name:"Brendan", last_name:"Eich",lan:"JavaScript"}
 	];
 	$scope.removeUser = function($index){
 		$scope.users.splice($index,1);
 	};
 	$scope.addUser = function(){
 		$scope.users.push($scope.user);
 		$scope.user={};
 	}
 })
</script>
</head>
<body ng-controller='userController'>
	<div class="container">
		<div class="row">
		<h3>Add a User</h3>
			<form class="form-horizontal" role='form'>
				<div class="form-group">
					<label class="control-label col-sm-2" for='first_name'>First Name</label>
					<div class="col-sm-10">
						<input id="first_name" ng-model='user.first_name'></input>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for='last_name'>Last Name</label>
					<div class="col-sm-10">
						<input id="last_name" ng-model='user.last_name'></input>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for='lan'>Favorite Language</label>
					<div class="col-sm-10">
						<input id="lan" ng-model='user.lan'></input>
					</div>
				</div>
				<div class="form-group"> 
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-default" ng-click=addUser()>Create User</button>
					</div>
				</div>
			</form>
			<table class="table table-striped">
				<thead>
					<tr>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Fav Language</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody ng-repeat='user in users'>
					<tr>
						<td>{{user.first_name}}</td>
						<td>{{user.last_name}}</td>
						<td>{{user.lan}}</td>
						<td><button class="btn btn-danger" ng-click=removeUser($index)>Delete User</button></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
