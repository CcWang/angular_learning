<div class="col-sm-12" ng-controller='playerController'>
	<form class="form-inline" role='form'>
		<div class="form-group">
			<label class="control-label col-sm-2" for='name'>Name</label>
			<div class="col-sm-10">
				<input id="name" ng-model='player'></input>
			</div>
		</div>
		<div class="form-group"> 
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-primary" ng-click=addPlayer()>Add Player</button>
			</div>
		</div>
	</form>
	<hr>
	<table class="table table-striped">
		<thead>
		<tr>
			<th>Name</th>
			<th>Actions</th>
		</tr>
		</thead>
		<tbody ng-repeat='p in players'>
		<tr>
		<td>{{p}}</td>
		
		<td><button class="btn btn-danger" ng-click=removePlayer($index)>Remove Player</button></td>
		</tr>
		</tbody>
	</table>
</div>
